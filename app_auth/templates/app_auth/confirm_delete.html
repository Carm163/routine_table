<!-- app_auth/templates/app_auth/confirm_delete.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Удалить задачу</title></head>
<body>
  <h1>Удалить задачу</h1>
  <p>Вы уверены, что хотите удалить задачу: <strong>{{ task.task }}</strong> ?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'table' %}">Отмена</a>
  </form>
</body>
</html>
